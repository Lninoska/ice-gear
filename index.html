<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Gear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-black text-danger">
    <header class="text-center py-3 border-bottom border-danger">
        <h1 class="d-inline-block"><i class="bi bi-gem"></i> Ice Gear <i class="bi bi-gem"></i></h1>
    </header>
    <main class="container mt-5">
        <h2 class="text-center">Stock de productos</h2>
        <div class="mt-4">
            <div class="mb-3">
                <label class="form-label">En esta tienda</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar..." id="input-1">
                    <button id="lupa1" class="btn btn-danger" type="button"><i class="bi bi-search"></i></button>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">En otras tiendas</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar..." id="input-2">
                    <button  class="btn btn-danger" type="button" id="lupa2"><i class="bi bi-search"></i></button>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Online</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar..." id="input-3">
                    <button class="btn btn-danger" type="button" id="lupa3"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
